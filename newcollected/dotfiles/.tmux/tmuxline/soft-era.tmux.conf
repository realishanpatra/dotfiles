set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#be9898,bg=#ebe6e4"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#f165bd"
set -g status-style "none,bg=#f4f0f0"
set -g message-style "fg=#be9898,bg=#ebe6e4"
set -g pane-border-style "fg=#ebe6e4"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=#f165bd,bg=#f4f0f0"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#be9898,bg=#f4f0f0"
