<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<include>fonts.conf</include>

	<!-- web designers are insane, limit the damage they can do -->
	<selectfont>
		<rejectfont>
			<pattern>
			</pattern>
		</rejectfont>
		<acceptfont>
			<pattern><patelt name="family"><string>Fixed</string></patelt></pattern>
			<pattern><patelt name="family"><string>DejaVu Sans</string></patelt></pattern>
			<pattern><patelt name="family"><string>DejaVu Sans Mono</string></patelt></pattern>
			<pattern><patelt name="family"><string>DejaVu Serif</string></patelt></pattern>
			<pattern><patelt name="family"><string>OpenSymbol</string></patelt></pattern>
			<pattern><patelt name="family"><string>Standard Symbols L</string></patelt></pattern>
			<pattern><patelt name="family"><string>Symbola</string></patelt></pattern>
			<pattern><patelt name="family"><string>Unidings</string></patelt></pattern>
			<pattern><patelt name="family"><string>Musica</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Color Emoji</string></patelt></pattern>
			<pattern><patelt name="family"><string>Droid Sans Fallback</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Serif CJK JP</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Serif CJK KR</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Serif CJK SC</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Serif CJK TC</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Serif CJK HK</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans CJK JP</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans CJK KR</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans CJK SC</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans CJK TC</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans CJK HK</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans Mono CJK JP</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans Mono CJK KR</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans Mono CJK SC</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans Mono CJK TC</string></patelt></pattern>
			<pattern><patelt name="family"><string>Noto Sans Mono CJK HK</string></patelt></pattern>
		</acceptfont>
	</selectfont>

	<!-- disable DejaVu Sans ExtraLight, it tends to match font-weight: 300 -->
	<selectfont>
		<rejectfont>
			<glob>/*/DejaVuSans-ExtraLight.ttf</glob>
		</rejectfont>
	</selectfont>
</fontconfig>
